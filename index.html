<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <nav class="bg-gray-800 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo and Text -->
            <div class="flex items-center text-white">
                <img src="./download (2).jfif" alt="Logo" class="h-10 mr-3"> <!-- Logo Image -->
                <span class="text-2xl font-semibold">My Website</span> <!-- Text next to Logo -->
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-white hover:text-gray-400">Home</a>
                <a href="#" class="text-white hover:text-gray-400">About</a>
                <a href="#" class="text-white hover:text-gray-400">Services</a>
                <a href="#" class="text-white hover:text-gray-400">Contact</a>
            </div>
            <div class="md:hidden flex items-center">
                <button id="navbar-toggle" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="navbar-menu" class="md:hidden hidden bg-gray-800 p-4 space-y-4">
            <a href="#" class="text-white hover:text-gray-400">Home</a>
            <a href="#" class="text-white hover:text-gray-400">About</a>
            <a href="#" class="text-white hover:text-gray-400">Services</a>
            <a href="#" class="text-white hover:text-gray-400">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle the menu on mobile
        document.getElementById("navbar-toggle").addEventListener("click", function() {
            const menu = document.getElementById("navbar-menu");
            menu.classList.toggle("hidden");
        });
    </script>

    <br>
   
    <div class="flex flex-row">
        <div class="basis-1/4 bg-green-600">01</div>
        <div class="basis-1/4 bg-orange-600">02</div>
        <div class="basis-1/2 bg-red-700">03</div>
      </div>

</body>
</html>
